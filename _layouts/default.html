<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="manifest" href="{{ '/assets/images/site.webmanifest?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="mask-icon" href="{{ '/assets/images/safari-pinned-tab.svg?v=' | append: site.github.build_revision | relative_url }}" color="#5bbad5">
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="{{ '/assets/images/browserconfig.xml?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="theme-color" content="#ffffff">

<!-- {% seo %} -->
    <title>m7_kodi_addons</title>
    <meta name="generator" content="Jekyll v3.8.5" />
    <meta property="og:title" content="m7_kodi_addons" />
    <meta property="og:locale" content="en_US" />
    <meta name="description" content="Unofficial Kodi Addons for the Kodi Media Center - Kodi is a registered trademark of the XBMC Foundation. I am not connected to or in any other way affiliated with Kodi." />
    <meta property="og:description" content="Unofficial Kodi Addons for the Kodi Media Center - Kodi is a registered trademark of the XBMC Foundation. I am not connected to or in any other way affiliated with Kodi." />
    <link rel="canonical" href="https://m7kodi.dev/" />
    <meta property="og:url" content="https://m7kodi.dev/" />
    <meta property="og:site_name" content="m7_kodi_addons" />
    <script type="application/ld+json">{"@type":"WebSite","headline":"Affiliation","url":"https://m7kodi.dev/","name":"m7_kodi_addons","description":"Unofficial Kodi Addons for the Kodi Media Center - Kodi is a registered trademark of the XBMC Foundation. I am not connected to or in any other way affiliated with Kodi.","@context":"http://schema.org"}</script> 
  </head>

  <body>

    <header>
      <div class="container">
   <!-- <h1>{{ site.title | default: site.github.repository_name }}</h1> -->
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
